<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nossos projetos</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #01455c;
            text-align: center
        }

        .header {
            padding: 20px;
            background-color: #004753;
        }

        .logo {
            height: 60px;
            width: auto;
        }

        .slider-container {
            max-width: 1200px;
            margin: 40px auto;
            position: relative;
            overflow: hidden;
        }

        .slider {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            padding: 0 20px;
            position: relative;
        }

        .slide img {
            width: 100%;
            height: 600px;
            object-fit: cover;
            border-radius: 8px 8px 0 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .legend {
            background: white;
            padding: 20px;
            border-radius: 0 0 8px 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        .legend h2 {
            color: #004753;
            margin-bottom: 10px;
            font-size: 24px;
        }

        .legend p {
            color: #666;
            line-height: 1.6;
            font-size: 16px;
        }

        .slider-btn {
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            background: rgba(255,255,255,0.8);
            border: none;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }

        .slider-btn:hover {
            background: white;
        }

        .prev {
            left: 30px;
        }

        .next {
            right: 30px;
        }

        .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            gap: 10px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: background 0.3s;
        }

        .dot.active {
            background: white;
        }
        
        @media (max-width: 768px) {
            .header {
                padding: 10px;
                flex-direction: column;
                gap: 10px;
            }

            .nav-button {
                position: static;
                margin-bottom: 10px;
            }
        .nav-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.5);
        }
        .nav-button {
            position: absolute;
            left: 20px;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>
    <header class="header">
        <img src="https://raw.githubusercontent.com/eseiictp/ctp/main/ctpeurb2.png" alt="Certiphic Logo" class="logo">
    </header>
<div>  <a href="https://eseiictp.github.io/ctp/videosctpeurb.html" class="nav-button">← Voltar para videos</a> </div>
    <div class="slider-container"> 
        <div class="slider">
            <div class="slide">
                <img src="https://raw.githubusercontent.com/eseiictp/ctp/main/PGR_03_VOO_RESIDENCIAL_EF_LOW-R00.JPG">
                <div class="legend">
                    <h2>Parque Global</h2>
                    <p></p>
                </div>
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/eseiictp/ctp/main/GHA_29_ROOFTOP_EF-R00.jpg" alt="Commercial Tower">
                <div class="legend">
                    <h2>BioSquare</h2>
                    <p></p>
                </div>
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/eseiictp/ctp/main/hiae.jpg" alt="Luxury Pool Area">
                <div class="legend">
                    <h2>Hospital Israelita Albert Einstein</h2>
                    <p></p>
                </div>
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/eseiictp/ctp/main/albert einstein ensino.jpg" alt="Luxury Pool Area">
                <div class="legend">
                    <h2>Centro de Ensino e Pesquisa Albert Einstein</h2>
                    <p></p>
                </div>
            </div>
            <div class="slide">
                <img src="https://raw.githubusercontent.com/eseiictp/ctp/main/bandeirantes.png" alt="Luxury Pool Area">
                <div class="legend">
                    <h2>Colégio Bandeirantes</h2>
                    <p></p>
                </div>
            </div>
        </div>
</div>
    
        <button class="slider-btn prev">←</button>
        <button class="slider-btn next">→</button>
        
        <div class="dots">
            <div class="dot active"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>

    <script>
        $(document).ready(function(){
            let currentSlide = 0;
            const slides = $('.slide');
            const dots = $('.dot');
            const totalSlides = slides.length;

            function updateSlider() {
                $('.slider').css('transform', `translateX(-${currentSlide * 100}%)`);
                dots.removeClass('active');
                $(dots[currentSlide]).addClass('active');
            }

            $('.next').click(function(){
                currentSlide = (currentSlide + 1) % totalSlides;
                updateSlider();
            });

            $('.prev').click(function(){
                currentSlide = (currentSlide - 1 + totalSlides) % totalSlides;
                updateSlider();
            });

            dots.click(function(){
                currentSlide = $(this).index();
                updateSlider();
            });

            // Auto advance slides
            setInterval(function(){
                currentSlide = (currentSlide + 1) % totalSlides;
                updateSlider();
            }, 5000);
        });
    </script>
</body>
</html>
